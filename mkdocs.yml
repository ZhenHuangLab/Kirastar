site_name: Kirastar - 天文摄影系列笔记
site_url: https://kirastar.zhenhuang.site/
repo_url: https://github.com/ZhenHuangLab/Kirastar
repo_name: ZhenHuangLab/Kirastar
edit_uri: edit/main/docs/
site_description: 一个自制的天文摄影系列笔记网站
copyright: Copyright &copy; 2023 <a href="https://github.com/ZhenHuangLab" target="_blank" rel="noopener">Zhen Huang</a>

theme:
  name: material
  custom_dir: overrides
  language: zh
  favicon: assets/icons/favicon.svg
  icon:
    logo: material/telescope
    repo: fontawesome/brands/git-alt
    edit: material/pencil-circle 
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: 切换至黑夜模式 Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: 切换至白天模式 Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.action.edit
    - announce.dismiss
extra:
  social:
      - icon: fontawesome/solid/house
        link: https://zhenhuang.site
      - icon: fontawesome/brands/github
        link: https://github.com/ZhenHuangLab
      - icon: fontawesome/brands/bilibili
        link: https://space.bilibili.com/37168500
      - icon: fontawesome/brands/x-twitter
        link: https://twitter.com/ZhenVictorHuang
      - icon: fontawesome/brands/facebook
        link: https://www.facebook.com/profile.php?id=100095427284684

  generator: false

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-committers:
      repository: ZhenHuangLab/Kirastar
      branch: main
  - git-authors

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/katex.js 
  - javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css


# 这是这本书的结构体系
nav:
  - 主页: 
    - index.md
    - 序言: notes/intro/introduction.md
    - 修订说明: notes/intro/revise-notes.md
    - 目录: notes/intro/contents.md
  - 成像原理: 'test.md'