site_name: Kirastar - 深空摄影系列笔记
repo_url: https://github.com/ZhenHuangLab/Kirastar
repo_name: ZhenHuangLab/Kirastar
theme:
  name: material
  custom_dir: overrides
  language: zh
  favicon: assets/icons/favicon.svg
  icon:
    logo: material/telescope
    repo: fontawesome/brands/git-alt
    edit: material/pencil-circle 
    view: material/eye
  palette:
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.action.edit
    - announce.dismiss
extra:
  social:
      - icon: fontawesome/solid/house
        link: https://zhenhuang.site
      - icon: fontawesome/brands/github
        link: https://github.com/ZhenHuangLab
      - icon: fontawesome/brands/bilibili
        link: https://space.bilibili.com/37168500
      - icon: fontawesome/brands/x-twitter
        link: https://twitter.com/ZhenVictorHuang
      - icon: fontawesome/brands/facebook
        link: https://www.facebook.com/profile.php?id=100095427284684

  alternate:
    - name: English
      link: /en/ 
      lang: en
  generator: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-committers:
      repository: ZhenHuangLab/Kirastar
      branch: main
  - git-authors

edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023 Zhen Huang

nav:
  - 主页: 
    - index.md
    - 测试1: test1.md
    - 测试2: 
      - test2.md
      - 测试3: test3.md
  - 前期: 'test.md'